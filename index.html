<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-image">
        <div class="title-text">
            <img src="odin-lined.png">
            <h1>Sneks</h1>
        </div>
        <p class="image-credit">image by Jan Kopriva on unsplash.com</p>
    </div>
    <div class="content-side">
        <div class="header">
            <div class="header-text">
                <p>This is not a real service! You want to know everything about ball pythons and boa constrictors? <br>
                Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        <div class="form-container">
            <h2>Let's do this!</h2>
            <form action="" method="get" id="sign-up-form">
                <div class="input-line1">
                    <div class="fname-container">
                        <label for="fName">FIRST NAME</label>
                        <input type="text" id="fName" name="first-name">
                    </div>
                    <div class="lname-container">
                        <label for="lName">LAST NAME</label>
                        <input type="text" id="lName" name="last-name">
                    </div>
                </div>
                <div class="input-line2">
                    <div class="mail-container">
                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="email">
                    </div>
                    <div class="phone-container">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </div>
                <div class="input-line3">
                    <div class="pwd-container">
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" name="pwd">
                    </div>
                    <div class="cpwd-container">
                        <label for="cpwd">CONFIRM PASSWORD</label>
                        <input type="password" id="cpwd" name="cpwd">
                    </div>
                </div>
            </form>
        </div>
        <div class="button-container">
            <button type="submit" form="sign-up-form">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
